		<!-- Camera Rig -->
		<a-entity id="rig"
		rotation="0 180 0"
		position="0 0 0"
		simple-navmesh-constraint="navmesh:.navmesh; fall:0.5; height:0;"
		movement-controls="camera: #head"
		checkpoint-controls
		sound="src: #footsteps; positional: false"
		detect-ua>

			<!-- Camera -->
			<a-entity id="head" camera position="0 2 0" look-controls="pointerLockEnabled: true; magicWindowTrackingEnabled: false; touchEnabled: false">
				<!-- Black Image -->
				<a-image
				id="blink"
				src="#black"
				width="10"
				height="10"
				position="0 0 -0.1"
				opacity="0"
				material="alphaTest: 0.5"></a-image>
				<!-- Camera Cursor -->
				<a-entity id="cursor"
				cursor="rayOrigin: entity"
				position="0 0 -1"
				geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
            	material="color: black; shader: flat"
				animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
				animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
				></a-entity>
			</a-entity>

			<!-- General/Mouse Cursor -->
			<a-entity id="mouseCursor"
			cursor="rayOrigin: mouse"
			raycaster="objects: .clickable; far: 5"></a-entity>

			<!-- Hands -->
			<a-entity laser-controls="hand: left" raycaster="objects: .clickable; far: 5; lineColor: #FFFFFF" blink-controls="button: trigger"></a-entity>
			<!-- <a-entity laser-controls="hand: left" raycaster="objects: .clickable; far: 5; lineColor: #FFFFFF"></a-entity> -->
			<a-entity laser-controls="hand: right" raycaster="objects: .clickable; far: 5; lineColor: #FFFFFF"></a-entity>

			<!-- Front Left Screen -->
			<a-text
				value="What is Immersive Open Pedagogy?\n
				- Immersive Technologies: Virtual reality (VR), augmented reality (AR), mixed reality (MR) and extended reality (XR) to employ Immersive Learning (IL), the process of providing a learning activity or creating a learning experience with the use of simulated, artificial or virtual environments.\n
				- Open Pedagogy. A set of teaching and learning practices only possible in the context of the free access and 4R (Reuse, Revise, Remix, Redistribute) permissions characteristic of open educational resources.\n\n
				Rationale\n
				The Immersive Open Pedagogies Research Program was created as a programmatic approach to consolidate the efforts in Immersive Open Pedagogical Research through projects, and strategically increase their impact through organized/funded activities and linkages."
				font="kelsonsans"
				width="2"
				baseline="top"
				align="left"
				rotation="0 270 0"
				position="9.25 3.4 -2.6">
			</a-text>
			<!-- Front Right Screen -->
			<a-text
				value="Functions\n
				- Implement: Immersive Open Pedagogy & projects for UPOU.\n
				- Operate: An Immersive Learning Laboratory (ILL) that will design, develop, and test learning models, strategies, and environments.\n
				- Provide: Technical assistance to UPOU faculty, students, and staff in migrating to immersive learning.\n\n
				Vision\nTo evolve into a leading research and development center for the use of immersive technologies in open and flexible education\n
				Aim\nTo create a dynamic and inclusive community of educators, designers, developers, and researchers who are dedicated to advancing the field of immersive learning"
				font="kelsonsans"
				width="2"
				baseline="top"
				align="left"
				rotation="0 270 0"
				position="9.25 3.4 9.4">
