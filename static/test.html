                <img id="profile9" src="assets/people/taniguchi.jpeg"></img>

            <!-- Camera Rig -->
            <a-entity id="rig">
                <a-entity camera wasd-controls position="0 2 0" look-controls="pointerLockEnabled: true;">

                    <a-entity id="cursor"
                    cursor="rayOrigin: entity"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
                    material="color: black; shader: flat"
                    ></a-entity>
                    <!-- Interaction Cursor -->
                    <a-entity id="interactionCursor"
                    cursor="rayOrigin: entity"
                    position="0 0 -1"></a-entity>
                </a-entity>
            </a-entity>

            <!-- Default lighting injected by A-Frame. -->

                    <a-plane 
                        material="color: red; transparent: true; opacity: 0.01"
                        position="0.05 -1.6 1.95"
                        rotation="0 90 0"
                        height="0.9"
                        width="1">
                    </a-plane>
                    <a-plane 
                        material="color: red; transparent: true; opacity: 0.01"
                        position="0.05 -1.38 0"
                        rotation="0 90 0"
                        height="1.4"
                        width="2.8">
                    </a-plane>
                    <a-plane 
                        material="color: red; transparent: true; opacity: 0.01"
                        position="0.05 2.25 0.6"
                        rotation="0 90 0"
                        height="3"
                        width="4">
                    </a-plane>

                    <!-- Post Area-->
                    <a-plane 
                        color="black"
                        rotation="0 90 0"
                        height="1.1"
                        width="2.3">
                        <a-entity id="news"

                        </a-entity>
                    </a-plane>
                    <!-- Scroll Controls for Post Area -->
                    <a-entity 
                        position="0.2 -0.75 0"
                        rotation="-75 90 0"
                        scrollcontrols="targetID: #news; scrollDistance: 0.1">
                    </a-entity>

                    <!-- List of Posts -->
                    <a-plane 
                        color="black"
                        rotation="0 90 0"
                        position="0 -0.3 1.95"
                        height="1.75"
                        width="0.75">
                        <a-entity

                            position="0 0 0.005"

                        value="What is Immersive Open Pedagogy?\n
                        - Immersive Technologies: Virtual reality (VR), augmented reality (AR), mixed reality (MR) and extended reality (XR) to employ Immersive Learning (IL), the process of providing a learning activity or creating a learning experience with the use of simulated, artificial or virtual environments.\n
                        - Open Pedagogy. A set of teaching and learning practices only possible in the context of the free access and 4R (Reuse, Revise, Remix, Redistribute) permissions characteristic of open educational resources.\n\n
                        Rationale\n
                        The Immersive Open Pedagogies Research Program was created as a programmatic approach to consolidate the efforts in Immersive Open Pedagogical Research through projects, and strategically increase their impact through organized/funded activities and linkages."
                        font="kelsonsans"

                        - Provide: Technical assistance to UPOU faculty, students, and staff in migrating to immersive learning.\n\n
                        Vision\nTo evolve into a leading research and development center for the use of immersive technologies in open and flexible education\n
                        Aim\nTo create a dynamic and inclusive community of educators, designers, developers, and researchers who are dedicated to advancing the field of immersive learning"
